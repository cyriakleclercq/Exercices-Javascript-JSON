<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS-Meteo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>


</head>

<body>

    <div class="container" id="container">

        <div class="bouton_class text-center mt-3 pt-3 mb-3">

            <input type="text" name="nom" id="nom">

            <div id="city_name" name="city_name"> </div>

            <hr>
        </div>

        <div class="bt_valide text-center">

            <input type="button" id="bouton" value="Valider">

        </div>

        <div class="date text-center mt-3 mb-4" id="date"> test date </div>

        <div class="temperature_infos mt-3 mb-3">

            <div class="temperature" id="temperature">  15 </div>

            <div class="infos" id="infos">

                <div> température maximale :
                <span id="temp_max"> </span>
                </div>

                <div> température minimale :
                <span id="temp_min"> </span>
                </div>

                <div> Pression atmosphérique :
                <span id="pression"> </span>
                </div>

                <div> Vitesse du vent :
                <span id="vent">  </span>
                </div>

                <div> Humidité :
                <span id="humidite"> </span>
                </div>
            </div>

        </div>

        <div class="principale_bas">

            <div class="longitude"> Longitude : <span id="longitude"> </span> </div>

            <div class="lattitude"> Lattitude : <span id="lattitude"> </span> </div>

        </div>

        <div class="map mt-1" id="map"> </div>
    </div>


<script src="exercice.js"></script>

</body>
</html>
